<!DOCTYPE html>
<html>
<head>
  <title>Conditional Practice</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Conditional Statement Practice</h2>

  <div class="box">
    <h3>Convert Address to Lowercase</h3>
    <input type="text" id="address" placeholder="Enter address">
    <button onclick="toLowercase()">Convert</button>
    <p id="res1"></p>
  </div>

  <div class="box">
    <h3>Remove Extra Spaces</h3>
    <input type="text" id="essay" placeholder="Enter essay">
    <button onclick="removeSpaces()">Clean</button>
    <p id="res2"></p>
  </div>

  <div class="box">
    <h3>Check Even Items</h3>
    <input type="number" id="items" placeholder="Number of items">
    <button onclick="checkEven()">Check</button>
    <p id="res3"></p>
  </div>

  <div class="box">
    <h3>Temperature Category</h3>
    <input type="number" id="temp" placeholder="Enter temperature">
    <button onclick="checkTemp()">Check</button>
    <p id="res4"></p>
  </div>

  <div class="box">
    <h3>BMI Calculator</h3>
    <input type="number" id="weight" placeholder="Weight (kg)">
    <input type="number" id="height" placeholder="Height (m)">
    <button onclick="calcBMI()">Calculate</button>
    <p id="res5"></p>
  </div>

  <div class="box">
    <h3>Username Validation</h3>
    <input type="text" id="username" placeholder="Enter username">
    <button onclick="checkUsername()">Validate</button>
    <p id="res6"></p>
  </div>

  <div class="box">
    <h3>Luggage Weight</h3>
    <input type="number" id="weight2" placeholder="Enter luggage weight (kg)">
    <button onclick="checkLuggage()">Check</button>
    <p id="res7"></p>
  </div>

  <div class="box">
    <h3>Email Domain Check</h3>
    <input type="text" id="email" placeholder="Enter email">
    <button onclick="checkEmail()">Check</button>
    <p id="res8"></p>
  </div>

  <div class="box">
    <h3>Grading System</h3>
    <input type="number" id="score" placeholder="Enter score">
    <button onclick="checkGrade()">Check</button>
    <p id="res9"></p>
  </div>

  <div class="box">
    <h3>Discount Calculator</h3>
    <input type="number" id="amount" placeholder="Enter amount">
    <button onclick="calcDiscount()">Calculate</button>
    <p id="res10"></p>
  </div>

  <div class="box">
    <h3>JAMB Eligibility</h3>
    <input type="number" id="jamb" placeholder="Enter score">
    <input type="text" id="course" placeholder="Enter course">
    <button onclick="checkJamb()">Check</button>
    <p id="res11"></p>
  </div>

  <div class="box">
    <h3>Voter Eligibility</h3>
    <input type="number" id="year" placeholder="Enter birth year">
    <button onclick="checkVote()">Check</button>
    <p id="res12"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
