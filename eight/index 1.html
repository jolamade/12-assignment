<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Even Reward Checker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Taki Grocery Reward Checker</h1>
        <p>
            A grocery store in Taki rewards customers who shop for an even number of items. 
            This tool checks if the number of items in the customerâ€™s cart is even and returns a discount if true.
        </p>
    </header>

    <main>
        <section class="input-section">
            <label for="itemCount">Enter number of items in cart:</label>
            <input type="number" id="itemCount" placeholder="e.g. 8">
            <button id="checkBtn">Check Discount</button>
        </section>

        <section class="output-section">
            <h3>Result:</h3>
            <p id="outputArea"></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Taki Grocery Store | Reward System</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
